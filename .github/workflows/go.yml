name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  audit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.19

    - name: Verify dependencies
      run: go mod verify

    - name: Run go vet
      run: go vet ./cmd/...

    - name: Install staticcheck
      run: go install honnef.co/go/tools/cmd/staticcheck@latest

    - name: Run staticcheck
      run: staticcheck ./cmd/...

    - name: Install golint
      run: go install golang.org/x/lint/golint@latest

    - name: Run golint
      run: golint ./cmd/...
        
    - name: Test
      run: go test -v ./cmd/...


  deploy:
    runs-on: ubuntu-20.04
    needs: audit
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.19
      
    - name: Build
      run: CGO_ENABLED=0 GOOS=linux go build -o ./bin/bot -ldflags '-w -s' ./cmd/...


    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }} 

    - name: Copy files to EC2
      run: scp -r -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null "${{ github.workspace }}" ubuntu@52.33.191.141:~/bot/

    - name: SSH into EC2
      run: | 
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ubuntu@52.33.191.141 "sudo cp -r ~/bot/* /home/ubuntu/bot/"

